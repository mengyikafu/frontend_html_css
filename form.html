<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    form 表单属性
     method : get 还是post
     action: 准备跳转的网址
     type: text 文本password密码 button 是按钮  reset重置 
      placeholder: 简短信息 name 必须设置.否则发给服务器的时候 数据会丢
      value button
    
    <form  method="get" action="www.baidu.com">
        用户信息: <input  type="text" value="" name ="user">
        <br>
        密码: <input type="password" value="" name="password">
        <br>
        <button type="submit" value="登录">登录</button>
        <button type="reset" value="重新输入">重新输入</button>
    </form>
</body>
</html>
