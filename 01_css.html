<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- <link rel="stylesheet" type="text/css" href="./css/index.css">  link 是xml提供的标签
     -->
     <style>
        @import url("css/index.css");   
        /* @import 是  css 提供的样式 */
     </style>
</head>
<body>
     CSS 外部样式创建,   利用link或者import引入css文件  
     link  rel= "stylesheet"  relation 定义关联性. stylesheet  样式表
            type 是文本css
            href 是 css 文件路径
    <h1>111212121</h1>
</body>
</html>
